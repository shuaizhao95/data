<!DOCTYPE html>
<html>
<head>
    <title>问题收集表单</title>
    <style>
        /* 添加一些基本的样式来美化表单 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>问题收集表单</h1>
    <form id="question-form">
        <label for="question">问题：</label>
        <input type="text" id="question" name="question" required>
        <br>
        <label for="answer">答案：</label>
        <input type="text" id="answer" name="answer" required>
        <br>
        <button type="submit">提交</button>
    </form>

    <script>
        document.getElementById("question-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            var question = document.getElementById("question").value;
            var answer = document.getElementById("answer").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.github.com/repos/shuaizhao95/data/blob/main/issues");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Authorization", "Bearer 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");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 201) {
                    alert("问题已提交！");
                    document.getElementById("question-form").reset(); // 重置表单
                } else if (xhr.readyState === 4 && xhr.status !== 201) {
                    alert("提交问题时发生错误。");
                }
            };

            var data = JSON.stringify({
                title: question,
                body: answer
            });

            xhr.send(data);
        });
    </script>
</body>
</html>
